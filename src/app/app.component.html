<mat-toolbar color="primary">Angular PoCs
</mat-toolbar>

<ng-container *requiredRole="OR_ROLES_OPERATOR">
  <app-navigation-bar (selectionChanged)="manageNavigation($event)"
                      [sections]="sections"/>

  <app-roles-permissions *ngIf="selectedIndex === 0"/>

  <app-suspense-example *ngIf="selectedIndex === 1"/>

  <app-application-shell
      *ngIf="selectedIndex === 2">
    <app-stepper-navigator/>
  </app-application-shell>

  <app-search-input-example *ngIf="selectedIndex === 3"/>
</ng-container>
