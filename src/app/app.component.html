<form>
  <div>
    <h2>Business Unit Types</h2>
    <mat-form-field
        [style.width.px]="300">
      <input
          placeholder="Business Unit Type"
          matInput
          #butInput
          [matAutocomplete]="genresAuto">

      <button *ngIf="butIdControl?.value"
              matSuffix
              mat-icon-button
              (click)="clearBUT(true)">
        <mat-icon>close</mat-icon>
      </button>

      <mat-autocomplete #genresAuto="matAutocomplete"
                        [displayWith]="butDisplayFn"
                        autoActiveFirstOption
                        (optionSelected)="butSelected($event)">
        <mat-option *ngFor="let but of filteredButs$ | async"
                    [value]="but">
          {{but.id}}-{{but.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <!-- BUSINESS UNITS -->
  <div>
    <h2>Business Units By BUT</h2>
    <mat-form-field
        [style.width.px]="300">
      <input
          [disabled]="!butIdControl.value"
          placeholder="Business Unit"
          matInput
          #buInput
          [matAutocomplete]="buAuto">

      <button
          *ngIf="buIdControl?.value"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="clearBU(true)">
        <mat-icon>close</mat-icon>
      </button>

      <mat-icon class="rotate"
                *ngIf="isLoading"
                matSuffix>autorenew
      </mat-icon>

      <mat-autocomplete #buAuto="matAutocomplete"
                        [displayWith]="buDisplayFn"
                        autoActiveFirstOption
                        (optionSelected)="buSelected($event)">

        <mat-option *ngFor="let bu of buList$ | async"
                    [value]="bu">
          {{bu.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</form>

<div *ngIf="isLoading">Loading</div>
